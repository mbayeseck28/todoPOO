<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>todo-List POO</title>
</head>
<body class="bg-dark text-light">
    <div class="container Mx">
        <h1 class="title text-center mt-4">ToDo List - POO</h1>
        <form class="text-center mt-4 formulaire">
            <div class="mb-3 text-center">
              <label for="task" class="form-label">Tache:</label>
              <input type="text" class="form-control entree " id="task" placeholder="Saisir une tache" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="lists">
            <ul id="taskList" class="list-group mt-4">
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
